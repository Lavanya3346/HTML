<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - ShopEase</title>
</head>
<body style="background-color: #f0f8ff; font-family: Arial, sans-serif; color: #333;">

    <center>
        <h1 style="color: #2c3e50;">üîê Login Page</h1>
    </center>

    <form action="./SignInpage.html">
        <center>
            <table cellpadding="10">
                <tr>
                    <td><label for="user">User Name:</label></td>
                    <td><input type="text" id="user" name="user name" placeholder="Enter user name" required></td>
                </tr>
                <tr>
                    <td><label for="user1">Email:</label></td>
                    <td><input type="email" id="user1" name="email" placeholder="Enter email" required></td>
                </tr>
                <tr>
                    <td><label for="user2">Password:</label></td>
                    <td><input type="password" id="user2" name="password" placeholder="Enter password" required></td>
                </tr>
                <tr>
                    <td><label for="user3">Confirm Password:</label></td>
                    <td><input type="password" id="user3" name="confirm_password" placeholder="Confirm password" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit" style="background-color: #2980b9; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
                    </td>
                </tr>
            </table>
        </center>
    </form>

</body>
</html>
