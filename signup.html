<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page - ShopEase</title>
</head>
<body style="background-color: #fef6e4; font-family: Arial, sans-serif; color: #333;">

    <center>
        <h1 style="color: #d17a22;"> Signup Page</h1>
    </center>

    <form action="./HomePage.html">
        <center>
            <table cellpadding="10">
                <tr>
                    <td><label for="user">Username / Email:</label></td>
                    <td><input type="text" id="user" name="email/username" placeholder="Enter Username or Email" required></td>
                </tr>
                <tr>
                    <td><label for="user2">Phone Number:</label></td>
                    <td><input type="tel" id="user2" name="number" placeholder="Enter Phone Number" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit" style="background-color: #d17a22; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
                    </td>
                </tr>
            </table>
        </center>
    </form>

</body>
</html>
